<div class="container">
    <h1 class="text-center">Cadastro de Fotos</h1>
    <form [formGroup]="meuForm" class="row" (submit)="cadastrar($event)">
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input 
                    name="titulo" 
                    [(ngModel)]="foto.titulo" 
                    formControlName="titulo" 
                    class="form-control"  autocomplete="off">
                <span *ngIf="meuForm.controls.titulo.invalid" class="form-control alert-danger">
                    Título obrigatório
                </span>     
            </div>
            <div class="form-group">
                <label>URL</label>
                <input 
                    name="url"  
                    [(ngModel)]="foto.url"  
                    formControlName="url" 
                    class="form-control"  autocomplete="off">
                <span *ngIf="meuForm.controls.url.invalid" class="form-control alert-danger">
                    URL obrigatória
                </span> 
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea 
                    name="descricao"  
                    [(ngModel)]="foto.descricao"  
                    formControlName="descricao" 
                    class="form-control">
                </textarea>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="meuForm.invalid">
                Salvar
            </button>
            <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
    </form>
</div>
